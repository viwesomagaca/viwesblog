<html>
  <head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>


     <nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Logo</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">

  <h1> My Personal Blog </h1>

     <div>

      <div class="row">
        <form class="col sm12">
          <div class="row">
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="views" name="message" class="materialize-textarea"></textarea>
              <button class="btn waves-effect waves-light pulse" type="submit"  id="sendBtn" name="action">SHARE
                <i class="material-icons">send</i></button>
              <label for="icon_prefix2">How do you feel today?</label>
            </div>
          </div>
        </form>
      </div>

</div>



  <script id="output" type="text/x-handlebars-template">

    {{#each blogs}}
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
              <div class="card-content white-text">
            <div class="card-content">
            <p> {{input}} </p>
          </div>
          <div class="card-action">
              <button onclick="like(id);" class="like btn green waves-effect waves-light" id={{'_id'}} name="Like">Like</button>
              <input id="qty1" value="0" />
                <button onclick="disLike(id);" class="btn waves-effect waves-light" id= {{'_id'}} value="Dislike">DisLike</button>
                  <input id="qty2" value="0" />
                  <button onclick="reply(id);" class="btn waves-effect waves-light" id= {{'_id'}} value="Reply">Reply</button>
                   <input id="qty3" value="0" />
            </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
    <div class="display"></div>


    <script type='text/javascript' src='handlebars-v4.0.5.js'></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="myBlog.js"></script>


  </body>
</html>
